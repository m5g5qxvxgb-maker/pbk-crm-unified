version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: pbk-backend
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: ${PORT:-5002}
      DATABASE_URL: postgresql://${POSTGRES_USER:-pbk_user}:${POSTGRES_PASSWORD}@100.91.124.46:5432/${POSTGRES_DB:-pbk_crm}
      POSTGRES_HOST: 100.91.124.46
      POSTGRES_PORT: 5432
      POSTGRES_DB: ${POSTGRES_DB:-pbk_crm}
      POSTGRES_USER: ${POSTGRES_USER:-pbk_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      JWT_SECRET: ${JWT_SECRET}
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}
      RETELL_API_KEY: ${RETELL_API_KEY}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
    ports:
      - "5002:5002"
    volumes:
      - uploads:/app/uploads
    extra_hosts:
      - "host.docker.internal:host-gateway"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5002/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: pbk-frontend
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      API_URL: http://backend:5002
      PORT: 3010
    ports:
      - "3010:3010"
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3010"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  telegram-bot:
    build:
      context: ./telegram-bot
      dockerfile: Dockerfile
    container_name: pbk-telegram
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}
      TELEGRAM_ADMIN_CHAT_ID: ${TELEGRAM_ADMIN_CHAT_ID:-533868685}
      API_URL: http://100.91.124.46:5002
      POSTGRES_HOST: 100.91.124.46
      POSTGRES_PORT: 5432
      POSTGRES_DB: ${POSTGRES_DB:-pbk_crm}
      POSTGRES_USER: ${POSTGRES_USER:-pbk_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  uploads:
    driver: local
