version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: pbk-backend
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: ${PORT:-5002}
      DATABASE_URL: postgresql://${POSTGRES_USER:-pbk_user}:${POSTGRES_PASSWORD}@100.91.124.46:5432/${POSTGRES_DB:-pbk_crm}
      POSTGRES_HOST: 100.91.124.46
      POSTGRES_PORT: 5432
      POSTGRES_DB: ${POSTGRES_DB:-pbk_crm}
      POSTGRES_USER: ${POSTGRES_USER:-pbk_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      JWT_SECRET: ${JWT_SECRET}
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}
      RETELL_API_KEY: ${RETELL_API_KEY}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      OPENROUTER_API_KEY: ${OPENROUTER_API_KEY}
      OPENROUTER_MODEL: ${OPENROUTER_MODEL}
      OPENROUTER_BASE_URL: ${OPENROUTER_BASE_URL}
      TELEGRAM_SALES_GROUP: ${TELEGRAM_SALES_GROUP:--5040305781}
    ports:
      - "5002:5002"
    volumes:
      - uploads:/app/uploads
      - ./backend/logs:/app/logs
    extra_hosts:
      - "host.docker.internal:host-gateway"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5002/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: pbk-frontend
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      API_URL: http://backend:5002
      PORT: 3010
    ports:
      - "3010:3010"
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3010"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  integrations:
    container_name: pbk-integrations
    image: pbk-integrations:latest
    environment:
      NODE_ENV: production
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}
      TELEGRAM_OWNER_CHAT_ID: ${TELEGRAM_OWNER_CHAT_ID:-443876287}
      TELEGRAM_APPROVAL_GROUP: ${TELEGRAM_APPROVAL_GROUP:--5088238645}
      TELEGRAM_SALES_GROUP: ${TELEGRAM_SALES_GROUP:--5088238645}
      CRM_API_URL: http://backend:5002/api/bot-internal
      CRM_WEB_URL: http://100.91.124.46:3010
      BASE_URL: https://appp2p-01.tail96f20b.ts.net
      RETELL_API_KEY: ${RETELL_API_KEY}
      RETELL_AGENT_ID: ${RETELL_AGENT_ID}
      RETELL_PHONE_NUMBER: ${RETELL_PHONE_NUMBER}
      OFFERTEO_API_KEY: ${OFFERTEO_API_KEY}
      POSTGRES_HOST: 100.91.124.46
      POSTGRES_PORT: 5432
      POSTGRES_DB: ${POSTGRES_DB:-pbk_crm}
      POSTGRES_USER: ${POSTGRES_USER:-pbk_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    depends_on:
      - backend
    restart: unless-stopped
  
  # NOTE: Integrations container now runs in POLLING mode (webhook doesn't work with Cloudflare+Starlink CGNAT)

volumes:
  uploads:
    driver: local
