version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: pbk-crm-db
    environment:
      POSTGRES_DB: pbk_crm
      POSTGRES_USER: pbk_admin
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    networks:
      - pbk-network

  redis:
    image: redis:7-alpine
    container_name: pbk-crm-redis
    command: redis-server --requirepass ${REDIS_PASSWORD}
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - pbk-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: pbk-crm-backend
    env_file:
      - .env
    ports:
      - "5000:5000"
    depends_on:
      - postgres
      - redis
    volumes:
      - ./backend:/app
      - /app/node_modules
      - uploads:/var/pbk-crm/uploads
    networks:
      - pbk-network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: pbk-crm-frontend
    env_file:
      - .env
    ports:
      - "3000:3000"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    networks:
      - pbk-network
    restart: unless-stopped

  copilot-agent:
    build:
      context: ./copilot-agent
      dockerfile: Dockerfile
    container_name: pbk-crm-copilot
    env_file:
      - .env
    depends_on:
      - postgres
      - backend
    volumes:
      - ./copilot-agent:/app
      - /app/node_modules
    networks:
      - pbk-network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  uploads:

networks:
  pbk-network:
    driver: bridge
