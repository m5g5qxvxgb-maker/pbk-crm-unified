version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: pbk-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-pbk_crm}
      POSTGRES_USER: ${POSTGRES_USER:-pbk_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
      - ./database/migrations:/docker-entrypoint-initdb.d/migrations
    networks:
      - pbk-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-pbk_user} -d ${POSTGRES_DB:-pbk_crm}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: pbk-backend
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: ${PORT:-5001}
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: ${POSTGRES_DB:-pbk_crm}
      POSTGRES_USER: ${POSTGRES_USER:-pbk_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      JWT_SECRET: ${JWT_SECRET}
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}
      RETELL_API_KEY: ${RETELL_API_KEY}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
    ports:
      - "5001:5001"
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - uploads:/app/uploads
    networks:
      - pbk-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: pbk-frontend
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:5001}
    ports:
      - "3000:3000"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - pbk-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  telegram-bot:
    build:
      context: ./telegram-bot
      dockerfile: Dockerfile
    container_name: pbk-telegram
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}
      TELEGRAM_ADMIN_CHAT_ID: ${TELEGRAM_ADMIN_CHAT_ID:-533868685}
      API_URL: http://backend:5001
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: ${POSTGRES_DB:-pbk_crm}
      POSTGRES_USER: ${POSTGRES_USER:-pbk_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - pbk-network
    restart: unless-stopped

networks:
  pbk-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  uploads:
    driver: local
volumes:
  postgres_data:
  redis_data:
  uploads:

networks:
  pbk-network:
    driver: bridge
